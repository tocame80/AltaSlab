# Общая конфигурация для АЛЬТА СЛЭБ каталога
# Файл: /etc/nginx/conf.d/alta-slab-common.conf

# Корневая директория приложения
root /var/www/alta-slab;
index index.html index.htm;

# Максимальный размер загружаемых файлов
client_max_body_size 50M;

# Gzip сжатие
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    application/xml
    image/svg+xml;

# Безопасность
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header X-Robots-Tag "noindex, nofollow" always;

# CSP для разрешения загрузки карт и ресурсов
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api-maps.yandex.ru https://yandex.ru; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api-maps.yandex.ru; frame-src 'self' https://yandex.ru;" always;

# Обработка статических файлов
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary Accept-Encoding;
    access_log off;
    
    # Попробовать найти файл, иначе проксировать к приложению
    try_files $uri @proxy_to_app;
}

# Специальная обработка для изображений продуктов
location /assets/products/ {
    alias /var/www/alta-slab/client/src/assets/products/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
    
    # Если файла нет, вернуть 404
    try_files $uri =404;
}

# Специальная обработка для галереи
location /assets/gallery/ {
    alias /var/www/alta-slab/client/src/assets/gallery/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
    
    try_files $uri =404;
}

# Специальная обработка для документов
location /assets/documents/ {
    alias /var/www/alta-slab/client/src/assets/documents/;
    expires 1d;
    add_header Cache-Control "public";
    access_log off;
    
    try_files $uri =404;
}

# API маршруты
location /api/ {
    proxy_pass http://localhost:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Таймауты для API
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Кеширование для некоторых API
    location ~ ^/api/(catalog-products|dealer-locations|gallery-projects|certificates)$ {
        proxy_pass http://localhost:5000;
        proxy_cache my_cache;
        proxy_cache_valid 200 302 5m;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;
    }
}

# Админ панель (можно ограничить доступ по IP)
location /admin {
    # allow 192.168.1.0/24;  # Разрешить доступ только с определенной сети
    # deny all;              # Запретить всем остальным
    
    proxy_pass http://localhost:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

# Основной прокси для всех остальных запросов
location @proxy_to_app {
    proxy_pass http://localhost:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# SPA маршрутизация - все неизвестные маршруты проксируем к приложению
location / {
    try_files $uri $uri/ @proxy_to_app;
}

# Специальные файлы
location = /favicon.ico {
    log_not_found off;
    access_log off;
}

location = /robots.txt {
    log_not_found off;
    access_log off;
}

# Скрыть файлы .htaccess, .env и подобные
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Логи
access_log /var/log/nginx/alta-slab.access.log combined;
error_log /var/log/nginx/alta-slab.error.log warn;