# Конфигурация Nginx для АЛЬТА СЛЭБ каталога
# Файл: /etc/nginx/sites-available/alta-slab

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Редирект на HTTPS (раскомментировать после настройки SSL)
    # return 301 https://$server_name$request_uri;
    
    # Основная конфигурация для HTTP (закомментировать после настройки SSL)
    include /etc/nginx/conf.d/alta-slab-common.conf;
}

